		<!-- javascript -->
		<script>
			function process(){
				var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, sum;

				number1 = document.forms["myform"].elements["num1"].value;
				number2 = document.forms["myform"].elements["num2"].value;
				number3 = document.forms["myform"].elements["num3"].value;
				number4 = document.forms["myform"].elements["num4"].value;
				number5 = document.forms["myform"].elements["num5"].value;

				num1 = parseInt(number1);
				num2 = parseInt(number2);
				num3 = parseInt(number3);
				num4 = parseInt(number4);
				num5 = parseInt(number5);
				
				var totalNeg = 0;
				var totalPos = 0;
				var totalZero = 0;

				//Negative
				if (num1 < 0){
					totalNeg = totalNeg + 1;	
				}
				
				if (num2 < 0){
					totalNeg = totalNeg + 1;
				}
				
				if (num3 < 0){
					totalNeg = totalNeg + 1;
				}
			
				if (num4 < 0){
					totalNeg = totalNeg + 1;
				}
				
				if (num5 < 0){
					totalNeg = totalNeg + 1;
				}
				

				//Positive
				if (num1 > 0)
					totalPos = totalPos + 1;
				
				if (num2 > 0)
					totalPos = totalPos + 1;
				
				if (num3 > 0)
					totalPos = totalPos + 1;
				
				if (num4 > 0)
					totalPos = totalPos + 1;
				
				if (num5 > 0)
					totalPos = totalPos + 1;

				//Zero
				if (num1 == 0)
					totalZero = totalZero + 1;
				
				if (num2 == 0)
					totalZero = totalZero + 1;
				
				if (num3 == 0)
					totalZero = totalZero + 1;
				
				if (num4 == 0)
					totalZero = totalZero + 1;
				
				if (num5 == 0)
					totalZero = totalZero + 1;

				document.forms["myform"].elements["result"].value = ("The inputted numbers were " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 +"\nThe sum of the positive integers are " + totalPos+"\nThe sum of the negative integers integers are " + totalNeg+"\nThe sum of zeros are " + totalZero);
			};
