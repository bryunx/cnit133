	</head>
	<style></style>
		<body>
			<section class="body">

			<form name="myform">
			<table>
			<tr>
			<td>First Number:</td> 
			<td><input type="text" name="num1" size="10"></td>
			</tr>

			<tr>
			<td>Second Number:</td> 
			<td><input type="text" name="num2" size="10"></td>
			</tr>

			<tr>
			<td>Third Number:</td> 
			<td><input type="text" name="num3" size="10"></td>
			</tr>

			<tr>
			<td>Sum is:</td> 
			<td><input type="text" name="sum" size="10" readonly></td>
			</tr>

			<tr>
			<td>Average is:</td> 
			<td><input type="text" name="average" size="10" readonly></td>
			</tr>

			<tr>
			<td>Product is:</td> 
			<td><input type="text" name="product" size="10" readonly></td>
			</tr>

			<tr>
			<td>Smallest is:</td> 
			<td><input type="text" name="smallest" size="10" readonly></td>
			</tr>

			<tr>
			<td>Largest is:</td> 
			<td><input type="text" name="largest" size="10" readonly></td>
			</tr>

			</table>
			<br><br>

			<input type="button" onclick="process()" value="SUBMIT">
			<input type="reset" value="RESET">
			</form>
			</section>
		</body>



		<!-- javascript -->
		<script>
			function process(){ 
				var number1, number2, n1, n2, n3, sum;

				number1 = document.forms["myform"].elements["num1"].value;

				number2 = document.forms["myform"].elements["num2"].value;

				number3 = document.forms["myform"].elements["num3"].value;

				n1 = parseInt(number1);
				n2 = parseInt(number2);
				n3 = parseInt(number3);
				sum = n1 + n2 + n3;
				product = n1 * n2 * n3;
				average = sum / 3;
				smallest = Math.min(n1,n2,n3);
				largest = Math.max(n1,n2,n3);
				document.forms["myform"].elements["sum"].value = sum;
				document.forms["myform"].elements["average"].value = average;
				document.forms["myform"].elements["product"].value = product;
				document.forms["myform"].elements["smallest"].value = smallest;
				document.forms["myform"].elements["largest"].value = largest;
				}
		</script>
