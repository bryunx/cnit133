		<h2>For/While Loop</h2>

<script>
	// Part 1a - For Loop
		var sum, pro, i;
		sum = 0;
		pro = 1;
		for (i=5; i <= 20; i += 3){
			sum += i;
			pro *= i;
		}
		document.getElementById("product").innerHTML = "Product of every third integer from 5 to 20 is " + pro + ".";
		document.getElementById("add").innerHTML = "Sum of every third integer from 5 to 20 is " + sum + ".";
	// Part 1b - While Loop
		var i=3;
		var pro = 1;
		var sum = 0;
		while(i<=31){
			pro *= i;
			sum += i;
			i+=4;
		}
		document.getElementById("wproduct").innerHTML = "Product of every fourth integer from 3 to 31 is " + pro + ".";
		document.getElementById("wsum").innerHTML = "Sum of every fourth integer from 3 to 31 is " + sum + ".";

</script>
