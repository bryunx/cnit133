<script type="text/javascript">
var clearmsg = "";
var num1, num2, ans;

//Generate Numbers
function generateNumbers()
{
	num1 = Math.floor(Math.random() * 10);
    num2 = Math.floor(Math.random() * 10);
    ans = num1 * num2;
    document.getElementById("question").innerHTML = "How much is " + num1 + " mutiplied by " + num2 + "?"
	document.getElementById("incorrect").innerHTML = clearmsg;
}

function checkAns()
{
	//Obtain user input
	var userAns = document.getElementById("userAnswer").value;
    parseInt(userAns);

//correct answer and responses
	if (ans == userAns)
    {
	var feedback = "Very Good!"
    window.alert(feedback);
    document.getElementById("incorrect").innerHTML = clearmsg;
    var cont = confirm ("Would you like another problem?");
//Continue ?
	if (cont === true)
    {
    	document.forms["multiplication"].elements["userAnswer"].value = "";
        document.forms["multiplication"].elements["userAnswer"].focus();
        generateNumbers();
    }
    else
    {
    	alert("Come Again!");
        document.forms["multiplication"].elements["userAnswer"].value="";
		document.getElementById("incorrect").innerHTML = clearmsg;
        document.getElementById("question").innerHTML = clearmsg;
    }
    }
//incorrect response    
    else
    {
    	feedback = "Incorrect. Please Try Again."
        document.getElementById("incorrect").innerHTML = feedback;
        document.forms["multiplication"].elements["userAnswer"].value="";
        document.forms["multiplication"].elements["userAnswer"].focus();
    }
}
