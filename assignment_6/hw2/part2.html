		<!-- javascript -->
		<script>
			function process(){ 
				var number1, number2, n1, n2, n3, sum;

				number1 = document.forms["myform"].elements["num1"].value;

				number2 = document.forms["myform"].elements["num2"].value;

				number3 = document.forms["myform"].elements["num3"].value;

				n1 = parseInt(number1);
				n2 = parseInt(number2);
				n3 = parseInt(number3);
				sum = n1 + n2 + n3;
				product = n1 * n2 * n3;
				average = sum / 3;
				smallest = Math.min(n1,n2,n3);
				largest = Math.max(n1,n2,n3);
				document.forms["myform"].elements["sum"].value = sum;
				document.forms["myform"].elements["average"].value = average;
				document.forms["myform"].elements["product"].value = product;
				document.forms["myform"].elements["smallest"].value = smallest;
				document.forms["myform"].elements["largest"].value = largest;
				}
		</script>
